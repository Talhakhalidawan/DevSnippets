<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet | DevSnippets</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">DevSnippets</a></h1>
            <p>A collection of useful programming tricks discovered during development</p>
        </div>
    </header>

    <main class="container">
        <div class="trick-detail">
            <div class="trick-header">
                <i onclick="window.history.back()" class="bi bi-arrow-left"></i><h1>Loading...</h1>
            </div>
            <div class="description">
                <p>Loading snippet details...</p>
            </div>
            
            <div class="code-block">
                <button class="copy-button" onclick="copyCode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
                <pre><code class="language-plaintext">Loading code snippet...</code></pre>
            </div>
            
            <div class="tags">
                <!-- Tags will be loaded dynamically -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>DevSnippets &copy; 2023 | <a href="https://github.com/yourusername/devsnippets" target="_blank">GitHub Repository</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="../data.js"></script>
    <script src="../js/app.js"></script>
    
    <script>
        function copyCode() {
            const codeElement = document.querySelector('.code-block code');
            const textToCopy = codeElement.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const copyButton = document.querySelector('.copy-button');
                copyButton.textContent = 'Copied';
                copyButton.disabled = true;

                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                    copyButton.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
