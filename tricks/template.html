<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | DevSnippets</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.css">
    <link rel="icon" type="image/png" href="../images/favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="../index.html">DevSnippets</a></h1>
            <p>A collection of useful programming tricks discovered during development</p>
        </div>
    </header>

    <main class="container">
        <div class="trick-detail">
            <h1>{{title}}</h1>
            <div class="description">
                {{description}}
            </div>
            
            <div class="code-block">
                <button class="copy-button" onclick="copyCode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
                <pre><code class="language-{{language}}">{{code}}</code></pre>
            </div>
            
            <div class="tags">
                {{#each tags}}
                <span class="tag">{{this}}</span>
                {{/each}}
            </div>
        </div>
        
        <a href="../index.html" class="back-link">‚Üê Back to all snippets</a>
    </main>

    <footer>
        <div class="container">
            <p>DevSnippets &copy; 2023 | <a href="https://github.com/yourusername/devsnippets" target="_blank">GitHub Repository</a></p>
        </div>
    </footer>

    <div id="copied-message" class="copied-message" style="display: none;">Copied to clipboard!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/toolbar/prism-toolbar.min.js"></script>
    
    <script>
        function copyCode() {
            const codeElement = document.querySelector('.code-block code');
            const textToCopy = codeElement.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const copiedMessage = document.getElementById('copied-message');
                copiedMessage.style.display = 'block';
                
                setTimeout(() => {
                    copiedMessage.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
